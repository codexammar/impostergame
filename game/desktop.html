<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game • Imposter Game</title>
  <link rel="stylesheet" href="../assets/app.css" />
  <link rel="stylesheet" href="../assets/bg.css" />
</head>
<body>
  <div class="wrap">
    <div class="panel center-ish">
      <h1 class="title">Imposter Game</h1>
      <p id="gameInfo" class="note">Loading…</p>
      <div id="wordWrap" style="margin-top:12px; text-align:center;">
        <div id="wordText" style="font-size:1.35rem; font-weight:800;"></div>
        <div id="imposterNotice" style="margin-top:8px; font-weight:800; display:none; color:#ff9aa2;">
            YOU ARE THE IMPOSTER
        </div>
    </div>

      <hr style="margin:18px 0; border:0; border-top:1px solid rgba(255,255,255,0.12);" />

      <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap: 16px;">
        <!-- Left: Roster + Controls -->
        <section>
          <h2 style="margin:0 0 8px; font-size:1.15rem;">Players</h2>
          <ul id="roster" style="margin:0; padding-left:18px;"></ul>

          <div id="hostControls" style="margin-top:16px;">
            <h3 style="margin:0 0 8px;">Host Controls</h3>
            <div class="actions" style="justify-content:flex-start;">
              <button id="kickBtn" class="btn">Kick Selected</button>
              <button id="skipBtn" class="btn">Skip Turn</button>
              <button id="superMuteBtn" class="btn">Supermute</button>
            </div>
            <p class="note" style="text-align:left; margin-top:8px;">
              Host-only. These will be enforced by the host once WebRTC is wired.
            </p>
          </div>

          <div id="playerControls" style="margin-top:16px;">
            <h3 style="margin:0 0 8px;">Player Controls</h3>
            <div class="actions" style="justify-content:flex-start;">
              <button id="voteStartBtn" class="btn">Vote to Start Voting</button>
              <button id="voteSkipBtn" class="btn">Vote to Skip Turn</button>
              <button id="muteForMeBtn" class="btn">Mute (For Me)</button>
            </div>
          </div>
        </section>

        <!-- Right: Chat -->
        <section>
          <h2 style="margin:0 0 8px; font-size:1.15rem;">Chat</h2>

          <div id="chatLog" style="
            height: 340px;
            overflow:auto;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 14px;
            padding: 10px;
            background: rgba(10, 12, 18, 0.35);
          "></div>

          <div style="display:flex; gap:10px; margin-top:10px;">
            <input id="chatInput" type="text" placeholder="Type a message…" style="flex:1;" />
            <button id="sendBtn" class="btn" style="min-width:120px;">Send</button>
          </div>

          <p class="note" style="text-align:left; margin-top:8px;">
            Placeholder chat (local only). Later: player messages → host → broadcast.
          </p>
        </section>
      </div>

      <hr style="margin:18px 0; border:0; border-top:1px solid rgba(255,255,255,0.12);" />

      <div class="actions">
        <button id="backToLobbyBtn" class="btn">Back to Lobby</button>
        <button id="endSessionBtn" class="btn">End Session</button>
      </div>
    </div>
  </div>

  <script type="module" src="../src/game.js"></script>
</body>
</html>
